<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krnl Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, black, #1a073d);
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .download-btn {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 18px;
            color: #ccc;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-download {
            background: white;
            color: black;
        }
        .btn-discord {
            background: #5865F2;
            color: white;
        }
        .image-container {
            margin-top: 50px;
            padding-bottom: 50px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><strong>Krnl</strong></div>
        <div>
            <a href="#">Contact</a>
            <a href="#">Discord</a>
            <a href="#">Docs</a>
            <a href="#" class="download-btn">Download</a>
        </div>
    </div>
    <div class="container">
        <div class="title">Krnl's back, better than ever</div>
        <div class="subtitle">A powerful mobile Luau scripting engine, complete with a text editor and built-in script database.</div>
        <div class="buttons">
            <a href="#" class="btn btn-download">Download for Android</a>
            <a href="#" class="btn btn-discord">Join Discord</a>
        </div>
    </div>
    <div class="image-container">
        <img src="your-image.png" alt="Krnl Editor Preview">
    </div>
</body>
</html>
